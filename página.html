<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #9b30ff;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #6a0dad;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      box-shadow: 0 0 20px #9b30ff;
      transition: 0.3s;
    }

    .btn:hover {
      background: #8e00ff;
      box-shadow: 0 0 30px #d98cff;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <h1>Aqui est√° o que voc√™ precisa!‚ò†Ô∏è</h1>
    <a href="#" class="btn">üîπ Produto 1</a>
    <a href="#" class="btn">üî∏ Produto 2</a>
  </div>

  <!-- SCRIPT FUNCIONAL DO PARTICLES.JS -->
  <script src="https://unpkg.com/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 180,
          density: {
            enable: true,
            value_area: 900
          }
        },
        color: {
          value: '#9b30ff'
        },
        shape: {
          type: 'circle'
        },
        opacity: {
          value: 0.6,
          random: true
        },
        size: {
          value: 2.5,
          random: true
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out'
        },
        line_linked: {
          enable: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: false },
          onclick: { enable: false },
          resize: true
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
